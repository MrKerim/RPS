<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<div class="Screen">
			<div class="menu">
				<div class="resetButton">
					<i class="fa-solid fa-rotate-left"></i>
				</div>
			</div>
			<div class="gameContainer">
				<div class="box row0 col0" id="0"></div>
				<div class="box row0 col1" id="1"></div>
				<div class="box row0 col2" id="2"></div>
				<div class="box row1 col0" id="3"></div>
				<div class="box row1 col1" id="4"></div>
				<div class="box row1 col2" id="5"></div>
				<div class="box row2 col0" id="6"></div>
				<div class="box row2 col1" id="7"></div>
				<div class="box row2 col2" id="8"></div>
			</div>
			<div class="stats">
				<div class="winCount">
					<p>Win</p>
					<span>0</span>
				</div>
				<div class="drawCount">
					<p>Draw</p>
					<span>0</span>
				</div>
				<div class="loseCount">
					<p>Lose</p>
					<span>0</span>
				</div>
			</div>
		</div>
		<script src="minimax.js"></script>
		<script src="script.js"></script>
	</body>
</html>
