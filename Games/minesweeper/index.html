<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minesweeper</title>
		<link rel="icon" type="image/grass_icon_48.png" href="source/garss_icon_48.png">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" href="style.css" />

	</head>
	<body>
		<div id="box">
			<div id="container">
			<div id="difficulty">
				<form>
					<select id="dropdown" name="dropdown">
						<option value="Easy">Easy</option>
						<option value="Normal">Normal</option>
						<option value="Hard">Hard</option>
					</select>
			</div>
			<div class="stats">
			<div id="flags">
				<i class="fas fa-flag"></i>
				<span>20</span>
			</div>
			<div id="timer">
				<i class="fas fa-hourglass-start"></i>
				<span>000</span>
			</div>
			</div>

			<div class = "buttons">
			<div id="mute" class = "mute-button">
				<i class="fas fa-volume-up"></i>
			</div>
			<div id="share" class="share-button">
				<i class="fas fa-share-alt"></i>
			</div>
			</div>
			</div>
			<canvas width="600px" height="600px" id="canvas"></canvas>
			<div id = "winStats">
			<div>
			<i class="fas fa-crown"></i>
			<span id = "topWinner">No body</span>
			</div>
			<div class = "statContainer">
			<div id = "maxMineFound">
				<i class="fas fa-bomb"></i>
				<span>0</span>
			</div>
			<div id = "timeTaken">
				<i class="fas fa-hourglass-start"></i>
				<span>0</span>
		</div>
		</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
