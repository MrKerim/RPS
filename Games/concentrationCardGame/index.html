<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Concentration Card Game</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="src/nirvana_48.png"
			href="source/garss_icon_48.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<div class="menu">
			<div id="Reset">
				<i class="fas fa-redo"></i>

			</div>
		</div>

				<img src="src/no_image.png" alt="Icon 1" />

			</div>

			</div>
			<div id="5" class="icon">

			</div>
			<div id="6" class="icon">

			</div>

			</div>
			<div id="13" class="icon">
				<img src="src/no_image.png" alt="Icon 13" />
			</div>
			<div id="14" class="icon">

			</div>
			<div id="15" class="icon">
				<img src="src/no_image.png" alt="Icon 15" />
			</div>
			<div id="0" class="icon">
				<img src="src/no_image.png" alt="Icon 16" />
			</div>
		</div>
		<script src="script.js"></script>

</html>
