<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Topography Map</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<div class="jumpingTitle">
				<h1>Dynamic</h1>
				<div class="jumpingTitleh1">
					<h1 id="jumpingTitleh11">T</h1>
					<h1 id="jumpingTitleh12">e</h1>
					<h1 id="jumpingTitleh13">r</h1>
					<h1 id="jumpingTitleh14">r</h1>
					<h1 id="jumpingTitleh15">a</h1>
					<h1 id="jumpingTitleh16">i</h1>
					<h1 id="jumpingTitleh17">n</h1>
				</div>
				<h1>Generator</h1>
			</div>
			<p>Create landscapes with our Dynamic Terrain Generator.</p>
			<p>
				Transform simple noise patterns into stunning natural scenes in
				real-time. 🏔️
			</p>
		</header>
		<div class="container">
			<div class="panel">
				<div id="pixel_number_button" class="panelButton">
					<div>Pixel grid size</div>
					<i class="fas fa-chevron-down"></i>
				</div>
				<div id="pixel_number_panel">
					<div class="pixel_number_panel_item">128px</div>
					<div class="pixel_number_panel_item">256px</div>
					<div class="pixel_number_panel_item">512px</div>
				</div>
				<div id="layer_button" class="panelButton">
					<div>Number of layers</div>
					<i class="fas fa-chevron-down"></i>
				</div>
				<div id="layer_panel">
					<div class="layer_panel_item">1</div>
					<div class="layer_panel_item">2</div>
					<div class="layer_panel_item">3</div>
					<div class="layer_panel_item">4</div>
					<div class="layer_panel_item">5</div>
					<div class="layer_panel_item">6</div>
				</div>
			</div>
			<canvas id="canvas" width="512" height="512"></canvas>
		</div>

		<script src="panel.js"></script>
		<script src="jumpTitle.js"></script>
		<script src="perlinNoise.js"></script>
		<script src="script.js"></script>
	</body>
</html>
